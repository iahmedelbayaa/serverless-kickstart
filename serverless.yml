# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: ahmedbe3o
# "service" is the name of this project. This will also be added to your AWS resource names.
service: serverless-kickstart

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'eu-west-1'}
  environment:
    DEBUG: ${env:DEBUG , 0}
    DATABASE_URL: ${env:DATABASE_URL , "fullback value"}

# // plugins
plugins:
  - serverless-offline
  - serverless-dotenv-plugin


# // functions to handle the requests 
functions:
  api:
    handler: handler.handler
    events:
      - httpApi: '*'
# // dynamodb
resources:
  Resources:
    ApiGatewayV2HttpApi:
      Type: AWS::ApiGatewayV2::Api
      Properties:
        Name: ${self:service}-${self:provider.stage}
        ProtocolType: HTTP
        Target: !Sub arn:aws:lambda:${self:provider.region}:#{AWS::AccountId}:function:${self:service}-${self:provider.stage}-api